
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient perfectly matching the OS splash to hide the circle border -->
    <rect id="bg" width="512" height="512" fill="#0b1120" />
    
    <!-- Neon glowing gradients -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    
    <!-- Soft glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Drop shadow for the inner glass -->
    <filter id="dropShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="15" stdDeviation="15" flood-color="#020617" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Background -->
  <use href="#bg" />

  <!-- Outer Glowing Shape (Rotated Background) -->
  <g transform="translate(256 256) rotate(45) translate(-256 -256)" filter="url(#glow)">
    <rect x="140" y="140" width="232" height="232" rx="70" fill="url(#neonGradient)" opacity="0.9"/>
  </g>

  <!-- Inner Glass Bubble -->
  <g filter="url(#dropShadow)">
    <rect x="156" y="156" width="200" height="200" rx="60" fill="#0f172a" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
  </g>

  <!-- Chat Icon Path -->
  <path d="M306 296a40 40 0 0 1-40 40H198l-32 32V198a40 40 0 0 1 40-40h100a40 40 0 0 1 40 40v98z" fill="none" stroke="url(#neonGradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Eyes/Dots -->
  <circle cx="230" cy="235" r="10" fill="#10b981" />
  <circle cx="282" cy="235" r="10" fill="#0ea5e9" />
</svg>
