<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b141a" />
  <link rel="icon" type="image/png" href="/favicon.png?v=2" />
  <link rel="apple-touch-icon" href="/favicon.png?v=2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Konek Fun | El mejor chat para conectar con amigos</title>
  <meta name="description"
    content="Konek Fun - La plataforma de mensajería más rápida y segura. Conecta, comparte estados y chatea en tiempo real." />
  <meta name="keywords" content="chat, konek, mensajes, tiempo real, estados, amigos" />
  <meta property="og:title" content="Konek Fun | Chat en Tiempo Real" />
  <meta property="og:description" content="Conecta con tus amigos de forma segura y divertida." />
  <meta property="og:type" content="website" />
  <style>
    /* Estilos inline para que carguen INMEDIATAMENTE al abrir la app o recargar */
    body {
      background-color: #1a1a2e;
      margin: 0;
      padding: 0;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      width: 100vw;
      background-color: #1a1a2e;
      background-image: url('/splash.png');
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Hide elements that are now integrated in the image */
    .splash-icon,
    .splash-title,
    .splash-subtitle {
      display: none !important;
    }

    .splash-icon {
      width: 110px;
      height: 110px;
      background-color: white;
      border-radius: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      animation: splash-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .splash-icon svg {
      width: 60px;
      height: 60px;
      color: #00a884;
    }

    .splash-title {
      margin-top: 25px;
      font-size: 38px;
      font-weight: 900;
      font-family: 'Arial Black', Impact, sans-serif;
      letter-spacing: -1px;
      opacity: 0;
      animation: splash-fade 0.5s ease forwards 0.2s;
    }

    .splash-subtitle {
      margin-top: 10px;
      font-size: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      animation: splash-fade 0.5s ease forwards 0.4s;
      color: rgba(255, 255, 255, 0.9);
    }

    .splash-loader {
      margin-top: 50px;
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: splash-spin 1s linear infinite;
      opacity: 0;
      animation: splash-spin 1s linear infinite, splash-fade 0.5s ease forwards 0.6s;
    }

    @keyframes splash-pop {
      from {
        transform: scale(0.6);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes splash-fade {
      to {
        opacity: 1;
      }
    }

    @keyframes splash-spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root" style="height: 100dvh; display: flex;">
    <div class="splash-container">
      <div class="splash-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10z"></path>
          <path d="M9 12h.01"></path>
          <path d="M15 12h.01"></path>
        </svg>
      </div>
      <div class="splash-title">Konek.fun</div>
      <div class="splash-subtitle">La mejor conexión</div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js?v=3')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>

</html>
